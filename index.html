<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantech Informatics</title>
    <style>
        /* General Styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: white;
            color: #333;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: white;
            border-bottom: 1px solid #eee;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: normal;
        }
        h1 span {
            color: #d90429;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tagline {
            text-align: center;
            max-width: 600px;
            width: 90%;
            font-size: 1.2em;
            line-height: 1.5;
            color: #555;
            /* Flexbox for tagline content */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }

        .tagline-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex:1; /* Allows the div to grow and fill the space */
            justify-content: center; /*Center the morphing text Vertically*/
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #eee;
            font-size: 0.7em;
            color: #777;
            line-height: 1.4;
        }

        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d90429;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px; /* Space above the button */
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-button:hover {
            background-color: #b3031f;
        }

        .footer-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer-details p {
            margin: 2px 0;
        }

        /* Morphing Text Styles */
        #morphing-text {
            width: 100%;
            max-width: 800px;
            height: 100px;
            position: relative;
            overflow: hidden;
        }

        .text-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            font-weight: bold;
            opacity: 0;
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
            transform: translateX(100%);
            box-sizing: border-box;
        }

        .text-layer.active {
            opacity: 1;
            transform: translateX(0);
        }

        .text-layer.previous {
            transform: translateX(-100%);
            opacity: 0;
        }


        /* Media Queries */

        /* Small screens (phones) */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .tagline {
                font-size: 1em;
            }
             .text-layer {
                font-size: 1.2em;
            }
        }

        /* Medium screens (tablets) */
        @media (min-width: 601px) and (max-width: 1024px) {
            .text-layer {
                font-size: 1.5em;
            }
        }


        /* Larger screens (desktops) */
        @media (min-width: 1025px) {
          /* No Styles, just takes the base styles */
        }
    </style>
</head>
<body>

    <header>
        <h1>Cantech <span>Informatics</span></h1>
    </header>

    <main>
        <div class="tagline">
             <div class="tagline-content">
                <div id="morphing-text"></div>
                <p>Strategic Software Solutions for a Complex World.</p>
            </div>
            <a href="mailto:iain@cantech-informatics.com" class="contact-button">Get in Touch</a>
        </div>
    </main>

    <footer>
        <div class="footer-details">
            <p>&copy; 2023 Cantech Informatics SRL. All rights reserved.</p>
            <p>Company Name: CANTECH INFORMATICS SRL</p>
            <p>Fiscal Code: 17141829 | Registry No.: J2005001082406</p>
            <p>EUID: ROONRC.J2005001082406 | Established: 2005</p>
        </div>
    </footer>

    <script>
        let keywords = [
            "Compiler Engineering",
            "Neural Network Accelerators",
            "Architectural & Performance Modeling",
            "CHERI (Capability Hardware Enhanced RISC Instructions)",
            "Embedded Systems",
            "Cybersecurity",
            "High-Performance Computing",
            "Mobile App Development",
            "Web Solutions",
        ];

        const morphingTextDiv = document.getElementById('morphing-text');
        let currentKeywordIndex = 0;
        let layers = [];

        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }

        function createLayers() {
            shuffleArray(keywords).forEach((keyword, index) => {
                const textLayer = document.createElement('div');
                textLayer.classList.add('text-layer');
                textLayer.textContent = keyword;
                  if (index === 0) {
                    textLayer.classList.add('active');
                  }
                morphingTextDiv.appendChild(textLayer);
                layers.push(textLayer);
            });
        }

        function morphText() {
            const currentLayer = layers[currentKeywordIndex];
            const nextKeywordIndex = (currentKeywordIndex + 1) % keywords.length;
            const nextLayer = layers[nextKeywordIndex];

            if (currentLayer) {
                currentLayer.classList.add('previous');
            }
            currentLayer.classList.remove('active');
            nextLayer.classList.add('active');

            setTimeout(() => {
                if(currentLayer) {
                    currentLayer.classList.remove('previous');
                }

            }, 800);

            currentKeywordIndex = nextKeywordIndex;
        }


        createLayers();
        morphText();
        setInterval(morphText, 3000);


    </script>
</body>
</html>
